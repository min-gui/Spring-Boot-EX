server:
  port: 0

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spirng.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    # ??? ??? ??.
    register-with-eureka: true
    # 유레카에 registry 에 등록할지 여부
    fetch-registry: true
    service-url:
      # 주소
      defaultZone: http://127.0.0.1:8761/eureka
